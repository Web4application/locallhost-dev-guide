<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locallhost Dev Portal</title>
  <link rel="stylesheet" href="static/chat.css">
  <script src="static/chat.js" defer></script>
</head>
<body data-theme="dark">
  <header>
    <h1>Locallhost Dev Portal</h1>
    <p>Tomcat apps + Tornado chat integrated</p>
  </header>

  <!-- Tornado Chat embedded via iframe -->
  <section id="chat-section">
    <h2>Real-Time Chat</h2>
    <iframe src="/chat/" style="width:100%; height:450px; border:1px solid #555;"></iframe>
  </section>

  <!-- Example Tomcat app section -->
  <section id="tomcat-apps">
    <h2>Tomcat Applications</h2>
    <ul>
      <li><a href="/tomcat/app1/">App1</a></li>
      <li><a href="/tomcat/app2/">App2</a></li>
    </ul>
  </section>

  <!-- Dynamic User Preferences Panel -->
  <div id="preferences-container">
    {% include "preferences.html" %}
  </div>
</body>
</html>
